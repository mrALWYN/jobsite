<!DOCTYPE html>
<html>
<head>
    <title>{{ job.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #f79489;
            overflow: hidden;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #fadcd9;
            color: #333;
        }

        /* Content Styles */
        .content {
            padding: 20px;
        }

        h1 {
            color: #f79489;
            margin-top: 20px;
        }

        p {
            color: #666;
        }

        h2 {
            color: #f79489;
            margin-top: 40px;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: calc(100% - 24px);
            padding: 16px;
            margin-top: 16px;
            margin-bottom: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #f79489;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #fadcd9;
            color: #333;
            padding: 18px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #f79489;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>{{ job.title }}</h1>
        <p>{{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        
        <h2>Submit Your Interest</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
