<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #f79489;
            overflow: hidden;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #fadcd9;
            color: #333;
        }

        /* Content Styles */
        .content {
            padding: 20px;
        }

        h1 {
            color: #f79489;
            margin-top: 20px;
        }

        .job-list {
            list-style-type: none;
            padding: 0;
        }

        .job-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .job-details {
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .location {
            color: #666;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .details-link {
            display: block;
            background-color: #fadcd9;
            color: #333;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-top: 1px solid #f79489;
            transition: background-color 0.3s ease;
        }

        .details-link:hover {
            background-color: #f79489;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Job Listings</h1>
        <ul class="job-list">
            {% for job in jobs %}
            <li class="job-item">
                <div class="job-details">
                    <h2>{{ job.title }}</h2>
                    <p class="location">{{ job.location }}</p>
                </div>
                <a href="{% url 'job_detail' job.id %}" class="details-link">Details</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
