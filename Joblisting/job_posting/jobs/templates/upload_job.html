<!DOCTYPE html>
<html>
<head>
    <title>Upload Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #f79489;
            overflow: hidden;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #fadcd9;
            color: #333;
        }

        /* Content Styles */
        h1 {
            color: #f79489;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        button[type="submit"] {
            background-color: #fadcd9;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #f79489;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <h1>Upload Job</h1>

    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>
        
        <button type="submit">Upload Job</button>
    </form>

</body>
</html>
